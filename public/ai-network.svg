<svg 
  width="800" 
  height="600" 
  viewBox="0 0 800 600" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Grid -->
  <pattern 
    id="grid" 
    width="40" 
    height="40" 
    patternUnits="userSpaceOnUse"
  >
    <rect width="40" height="40" fill="none" />
    <circle cx="20" cy="20" r="1" fill="rgba(3,169,244,0.2)" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Network Connections -->
  <!-- Input to Hidden Layer Connections -->
  <path d="M180,150 C280,150 280,200 380,200" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M180,200 C280,200 280,250 380,250" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M180,250 C280,250 280,300 380,300" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M180,300 C280,300 280,350 380,350" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M180,350 C280,350 280,400 380,400" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  
  <path d="M180,150 C280,150 280,250 380,250" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M180,150 C280,150 280,300 380,300" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M180,150 C280,150 280,350 380,350" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M180,150 C280,150 280,400 380,400" stroke="rgba(3,169,244,0.15)" stroke-width="0.75" />
  
  <path d="M180,200 C280,200 280,200 380,200" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M180,200 C280,200 280,300 380,300" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M180,200 C280,200 280,350 380,350" stroke="rgba(3,169,244,0.15)" stroke-width="0.75" />
  
  <!-- Hidden to Output Layer Connections -->
  <path d="M380,200 C480,200 480,250 580,250" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M380,250 C480,250 480,250 580,250" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M380,300 C480,300 480,300 580,300" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M380,350 C480,350 480,300 580,300" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  <path d="M380,400 C480,400 480,350 580,350" stroke="rgba(3,169,244,0.4)" stroke-width="1.5" />
  
  <path d="M380,200 C480,200 480,300 580,300" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M380,200 C480,200 480,350 580,350" stroke="rgba(3,169,244,0.15)" stroke-width="0.75" />
  <path d="M380,250 C480,250 480,300 580,300" stroke="rgba(3,169,244,0.2)" stroke-width="1" />
  <path d="M380,250 C480,250 480,350 580,350" stroke="rgba(3,169,244,0.15)" stroke-width="0.75" />
  
  <!-- Animated Data Flow -->
  <circle r="4" fill="#03a9f4">
    <animateMotion 
      path="M180,150 C280,150 280,200 380,200" 
      dur="3s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <circle r="4" fill="#03a9f4">
    <animateMotion 
      path="M180,250 C280,250 280,300 380,300" 
      dur="4s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <circle r="4" fill="#03a9f4">
    <animateMotion 
      path="M380,250 C480,250 480,250 580,250" 
      dur="2.5s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <circle r="4" fill="#03a9f4">
    <animateMotion 
      path="M380,300 C480,300 480,300 580,300" 
      dur="3.5s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Input Layer Nodes -->
  <circle cx="180" cy="150" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="180" cy="200" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="180" cy="250" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="180" cy="300" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="180" cy="350" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  
  <!-- Hidden Layer Nodes -->
  <circle cx="380" cy="200" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="380" cy="250" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="380" cy="300" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="380" cy="350" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="380" cy="400" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  
  <!-- Output Layer Nodes -->
  <circle cx="580" cy="250" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="580" cy="300" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  <circle cx="580" cy="350" r="20" fill="white" stroke="#03a9f4" stroke-width="2" />
  
  <!-- Layer Labels -->
  <text x="180" y="80" text-anchor="middle" fill="#000" font-weight="bold" font-size="16">Input Layer</text>
  <text x="380" y="120" text-anchor="middle" fill="#000" font-weight="bold" font-size="16">Hidden Layer</text>
  <text x="580" y="180" text-anchor="middle" fill="#000" font-weight="bold" font-size="16">Output Layer</text>
  
  <!-- Brain Outline -->
  <path d="M600,450 C650,400 680,350 680,300 C680,250 650,200 600,150 C550,100 480,80 400,80 C320,80 250,100 200,150 C150,200 120,250 120,300 C120,350 150,400 200,450 C250,500 320,520 400,520 C480,520 550,500 600,450 Z" 
    stroke="#03a9f4" 
    stroke-width="2"
    stroke-dasharray="5,5"
    fill="none"/>
    
  <!-- OR GROUP Watermark -->
  <text x="700" y="570" text-anchor="end" fill="rgba(0,0,0,0.2)" font-weight="bold" font-size="16">OR GROUP</text>
</svg> 